<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css" />
    <title>To Do list</title>
  </head>

  <body>
    <div class="container">

      <ul class="list-group todos mx-auto text-light" id="ul">
          <li class="list-group-item d-flex justify-content-between align-items-center" id="oldLi" onclick=""> 
              <span>Add a New Task To Do</span>
          </li>
      </ul>

      <form class="add text-center my-4" autocomplete="off" action=""> 
          
          <input type="text" class="form-control m-auto" name="add" placeholder="Right Here!" id="input"/>
          <br/>
          <label class="btn btn-danger text-light"  onclick="add()">
            Add New Todo...
        </label>
      </form>
  </div>
    <script src="JavaScript/test.js"></script>
  </body>
</html>
